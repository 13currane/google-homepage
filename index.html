<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Clone</title>
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  </head>
  <body>
    <div id="everything">
      <header valing="top">
        <div id="Gmail" class="header-text "><a href=#>Gmail</a></div>        
        <div id="Images" class="header-text "><a href=#>Images</a></div>
        <div id="icons">
          <div class="circle-icon">
            <a href="" class="material-icons-rounded icon">apps</a>
          </div>
          <div class="circle-icon">
            <a href="" class="material-icons-rounded icon">account_circle</a>
          </div>
        </div>
      </header>
      <div id="main">
        <img src="images/google-logo.png" alt="Google logo.">
      </div>
      <form>
        <div id="search-container">
          <div id="search-form" class="hover-shadow">
            <a href="" class="material-icons-outlined icon">search</a>
            <input type="text" placeholder="Search...">
          </div> 
        </div>
        <div id="buttons">
          <button class="search-button hover-shadow">Google Search</button>
          <button class="search-button hover-shadow">I'm Feeling Lucky</button>
        </div>
      </form>
      <div id="grow-space">
        <div id="gaeilge">Google offered in: <a class="blue-text" href=#>Gaeilge</a></div>
      </div>
      <footer>          
        <div id="country-container">
          <div id="country">Ireland</div>
        </div>
        <div id="footer-content">
          <div id="footer-box-1" class="footer-box">
            <div id="about" class="header-text"><a href=# class="grey-text">About</a></div>
            <div id="advertising" class="header-text"><a href=# class="grey-text">Advertising</a></div>
            <div id="business" class="header-text"><a href=# class="grey-text">Business</a></div>
            <div id="how-search" class="header-text"><a href=# class="grey-text">How Search works</a></div>
          </div>
          <div id="footer-box-2" class="footer-box">
            <div id="carbon-neutral" class="header-text"><a href=# class="grey-text">Carbon neutral since 2007</a></div>
          </div> 
          <div id="footer-box-3" class="footer-box">
            <div id="privacy" class="header-text"><a href=# class="grey-text">Privacy</a></div> 
            <div id="terms" class="header-text"><a href=# class="grey-text">Terms</a></div>   
            <div id="settings" class="header-text"><a href=# class="grey-text">Settings</a></div>  
          </div>     
      </footer>
    </div>
  </body>
</html>
