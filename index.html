<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Clone</title>
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  </head>
  <body>
    <div id="everything">
      <header valing="top">
        <div id="Gmail" class="header-text"><a href=#>Gmail</a></div>
        <div id="Images" class="header-text"><a href=#>Images</a></div>
        <div id="icons">
          <div class="icon1">
            <a href="" class="material-icons-rounded icon">apps</a>
          </div>
          <div class="icon2">
            <a href="" class="material-icons-rounded icon">account_circle</a>
          </div>
        </div>
      </header>
      <div id="main">
        <img src="images/google-logo.png" alt="Google logo.">
      </div>
      <form>
        <div class="search-bar">
          <input type="text" placeholder="    Search...">
        </div> 
      </form>
      <div id="gaeilge">
        Google offered in: <a href=#>Gaeilge</a>
      </div>
      <footer>          
        <div id="country-container">
          <div id="country">Ireland</div>
        </div>
        <div id="footer-content">
          <div id="footer-box-1" class="footer-box">
            <div id="about" class="header-text"><a href=#>About</a></div>
            <div id="advertising" class="header-text"><a href=#>Advertising</a></div>
            <div id="business" class="header-text"><a href=#>Business</a></div>
            <div id="how-search" class="header-text"><a href=#>How Search works</a></div>
          </div>
          <div id="footer-box-2" class="footer-box">
            <div id="carbon-neutral" class="header-text"><a href=#>Carbon neutral since 2007</a></div>
          </div> 
          <div id="footer-box-3" class="footer-box">
            <div id="privacy" class="header-text"><a href=#>Privacy</a></div> 
            <div id="terms" class="header-text"><a href=#>Terms</a></div>   
            <div id="settings" class="header-text"><a href=#>Settings</a></div>  
          </div>     
      </footer>
    </div>
  </body>
</html>
